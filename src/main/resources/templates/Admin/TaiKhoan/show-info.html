<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tài khoản</title>
</head>
<div th:replace="Admin/header"></div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<section class="content-header">
		<h1 style="font-size: 30px">THÔNG TIN TÀI KHOẢN</h1>
	</section>

	<!-- PHAN BODY -->
	<section class="content">
		<div class="box box-primary">
			<div class="box-body">
				<form class="form-horizontal" action="update" method="post" onsubmit="return validateTK();">
					<div class="form-group">
						<label class="control-label col-sm-2">Họ tên: <span id="errorHoTen" style="color: red"></span></label>
						<div class="col-sm-10">
							<input type="text" th:value="${Account.TenNV}" name="hoten" id="hoten">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Ngày sinh: <span id="errorNgaySinh" style="color: red"></span></label>
						<div class="col-sm-10">
							<input type="date" th:value="${Account.NgaySinh}" name="ngaysinh" id="ngaysinh">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Địa chỉ <span id="errorDiaChi" style="color: red"></span></label>
						<div class="col-sm-10">
							<input type="text" th:value="${Account.DiaChi}" name="diachi" id="diachi">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Số điện thoại: <span id="errorSDT" style="color: red"></span></label>
						<div class="col-sm-10">
							<input type="text"  th:value="${Account.SDT}" name="sdt" id="sdt">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">CMT:</label>
						<div class="col-sm-10">
							<input type="text"  th:value="${Account.CMT}" name="cmt">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2">Chức vụ:</label>
						<div class="col-sm-10">
							<input type="text" th:value="${Account.TenChucVu}" readonly>
						</div>

					</div>

					<div class="form-group" style="text-align: end">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="glyphicon glyphicon-floppy-disk"></i> Cập nhật
							</button>
							<a href="home-page" class="btn btn-warning"> Quay lại </a>
						</div>
					</div>
					<a href="change-pass"><ins style="color: blue">Đổi
						mật khẩu</ins></a>
				</form>

				<script type="text/javascript">
					function validateTK(){
						var hoten=document.getElementById('hoten').value;
						var errorHoTen=document.getElementById('errorHoTen');

						var diachi=document.getElementById('diachi').value;
						var errorDiaChi=document.getElementById('errorDiaChi');

						var sdt=document.getElementById('sdt').value;
						var errorSDT=document.getElementById('errorSDT');

						var regexSDT=/((09|03|07|08|05)+([0-9]{8})\b)/g;

						if(hoten=='' || hoten==null || /\d/.test(hoten)){
							errorHoTen.innerHTML = " * ";
							return false;
						}else{
							errorHoTen.innerHTML = '';
						}

						if(diachi=='' || diachi==null){
							errorDiaChi.innerHTML = " * ";
							return false;
						}else{
							errorDiaChi.innerHTML = '';
						}

						if(sdt=='' || sdt==null || regexSDT.test(sdt)==false){
							errorSDT.innerHTML = " * ";
							return false;
						}else{
							errorSDT.innerHTML = '';
						}

						alert("Xác nhận cập nhật tài khoản!")
						return true;
					}
				</script>

			</div>
		</div>
	</section>
</div>

<div th:replace="Admin/footer"></div>
