<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Chỉnh sửa món</title>
</head>
<div th:replace="Admin/header"></div>
<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<h2>CHỈNH SỬA MÓN</h2>
			</section>

			<!-- PHAN BODY -->
			<section class="content">
				<div class="box box-primary">
					<div class="box-body">
						<form class="form-horizontal" action="/admin/loaimon/update"
							method="post">
							
							<input type="hidden" name="IDLoai" th:value="${lm.IDLoai}"/>
								
							<div class="form-group">
								<label class="control-label col-sm-2">Tên món:</label>
								<div class="col-sm-10">
									<input type="text" name="TenLoai" th:value="${lm.TenLoai}"/>
									<span class="field-validation-valid"
										data-valmsg-for="CustomerName" data-valmsg-replace="true"
										style="color: #f00"></span>
								</div>
							</div>						

							<div class="form-group" style="text-align: end">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary">
										<i class="glyphicon glyphicon-floppy-disk"></i> Thêm
									</button>
									<a href="/admin/loaimon" class="btn btn-warning"> Quay lại </a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</section>
		</div>
<div th:replace="Admin/footer"></div>
