<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Quản lý Loại món</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	th:href="@{/Admin/assets/Themes/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/Admin/assets/Themes/bower_components/font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet"
	th:href="@{/Admin/assets/Themes/bower_components/Ionicons/css/ionicons.min.css}">
<link rel="stylesheet"
	th:href="@{/Admin/assets/Themes/dist/css/AdminLTE.min.css}">
<link rel="stylesheet"
	th:href="@{/Admin/assets/Themes/dist/css/skins/_all-skins.min.css}">

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header class="main-header">
			<!-- Logo -->
			<a href="../index.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<n class="logo-mini">DIAMOND <b>CAFE</b></n> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg">DIAMOND <b>CAFE</b></span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>

				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!--User Account -->
						<li class="dropdown user user-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <img
								src="../Themes/dist/img/user2-160x160.jpg" class="user-image"
								alt="User Image"> <span class="hidden-xs">USER</span>
						</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header"><img
									src="../Themes/dist/img/user2-160x160.jpg" class="img-circle"
									alt="User Image"></li>
								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-left">
										<a href="#" class="btn btn-default btn-flat">Tài khoản</a>
									</div>
									<div class="pull-right">
										<a href="#" class="btn btn-default btn-flat">Đăng xuất</a>
									</div>
								</li>
							</ul></li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- =============================================== -->
		<!-- Left side column. contains the sidebar -->
		<aside class="main-sidebar" th:replace="Admin/mainsidebar :: mainSideBar"></aside>




		<!-- =============================================== -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lý Loại món</h1>

			</section>

			<!-- Main content -->
			<section class="content">



				<div class="box box-primary">
					<div class="box-boy">
						<form action="/admin/loaimon" id="formSearch">

							<input type="hidden" name="PageSize" value="5" />

							<div class="input-group">

								<input type="text" name="searchValue" class="form-control"
									placeholder="Search" value="" autofocus>
								<div class="input-group-btn">
									<button class="btn btn-info" type="submit">
										<i class="glyphicon glyphicon-search"></i> Tìm kiếm
									</button>

									<a href="/admin/loaimon/create" class="btn btn-primary"
										style="margin-left: 5px"> <i class="fa fa-plus"></i> Bổ
										sung
									</a>
								</div>
							</div>
						</form>
						<!-- View Search -->
						<div class="table-responsive">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th>Mã Loại món</th>
										<th>Tên Loại món</th>
										<th></th>
									</tr>
								</thead>
								<tbody>

									<th:block th:each="lm : ${list}">
										<tr>
											<td th:text="${lm.IDLoai}"></td>
											<td th:text="${lm.TenLoai}"></td>
											<td><a th:href="@{'loaimon/edit/' + ${lm.IDLoai}}"
												class="btn btn-xs btn-primary" style="background: #dc831e"><i
													class="fa-solid fa-pen" style="color: white;"></i></a> <a
												th:href="@{'loaimon/delete/' + ${lm.IDLoai}}"
												class="btn btn-xs btn-danger"> <i class="fa fa-trash"></i></a>
											</td>
										</tr>
									</th:block>

								</tbody>
							</table>

							<div class="text-center">
								<ul class="pagination">
									<th:block
										th:each="i : ${#numbers.sequence(1, paging.pageCount)}">
										<li th:if="${i==paging.pageIndex}" class="active"><a
											th:href="@{'/admin/loaimon?page=' + ${i}}" th:text="${i}"></a></li>
										<li th:unless="${i==paging.pageIndex}"><a
											th:href="@{'/admin/loaimon?page=' + ${i}}" th:text="${i}"></a></li>
									</th:block>
								</ul>
							</div>
						</div>
					</div>
				</div>



			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->

	</div>


</body>
</html>
