<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Thêm mới loại món</title>
</head>
<div th:replace="Admin/header"></div>
<div class="content-wrapper">
			<section class="content-header">
				<h1 style="font-size: 40px">THÊM MỚI LOẠI MÓN</h1>
			</section>

			<!-- PHAN BODY -->
			<section class="content">
				<div class="box box-primary">
					<div class="box-body">
						<form class="form-horizontal" action="add"
							method="post">
							
							<div class="form-group">
								<label class="control-label col-sm-2">Tên loại:</label>
								<div class="col-sm-10">
									<input type="text" name="TenLoai" autofocus/>
									<span class="field-validation-valid"
										data-valmsg-for="CustomerName" data-valmsg-replace="true"
										style="color: #f00"></span>
								</div>
							</div>

							<div class="form-group" style="text-align: end">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary">
										<i class="glyphicon glyphicon-floppy-disk"></i> Thêm
									</button>
									<a href="/admin/loaimon" class="btn btn-warning"> Quay lại </a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</section>
		</div>

<div th:replace="Admin/footer"></div>
