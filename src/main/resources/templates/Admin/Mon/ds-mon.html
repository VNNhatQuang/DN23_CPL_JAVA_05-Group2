<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Quản lý món</title>
</head>
<div th:replace="Admin/header"></div>
		<!-- =============================================== -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>Quản lý món</h1>
			</section>

			<section class="content">
				<div class="box box-primary">
					<div class="box-boy">
						<form action="/admin/mon/list" id="formSearch">

							<input type="hidden" name="PageSize" value="5" />

							<div class="input-group">
								<input type="text" name="searchValue" class="form-control"
									placeholder="Search" autofocus>
								<div class="input-group-btn">
									<button class="btn btn-info" type="submit">
										<i class="glyphicon glyphicon-search"></i> Tìm kiếm
									</button>

									<a href="create" class="btn btn-primary"
										style="margin-left: 5px"> <i class="fa fa-plus"></i> Bổ
										sung
									</a>
								</div>
							</div>
						</form>
						
						<div class="table-responsive">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th>Mã món</th>
										<th>Tên món</th>
										<th>Loại món</th>
										<th>ĐVT</th>
										<th>Đơn giá</th>
										<th></th>
									</tr>
								</thead>
								<tbody th:each="l : ${list}">

									<tr>
										<td th:text="${l.MaMon}"></td>
										<td th:text="${l.TenMon}"></td>
										<td th:text="${l.TenLoai}"></td> 
										<td th:text="${l.DonViTinh}"></td>
										<td th:text="${l.GiaBan}"></td>
										<td><a th:href="@{'update/' + ${l.MaMon}}"
											class="btn btn-xs btn-primary" style="background: #dc831e">
												<i class="fa-solid fa-pen" style="color: white;"></i>
										</a> <a th:href="@{'delete/' + ${l.MaMon}}"
											class="btn btn-xs btn-danger"> <i class="fa fa-trash"></i>
										</a></td>
									</tr>
								</tbody>
							</table>

							<div class="text-center">
								<ul class="pagination">
									<th:block th:each="i : ${#numbers.sequence(1, paging.pageCount)}">
										<li th:if="${i==paging.pageIndex}" style="font-weight: bolder;" class="active"><a th:href="@{'/admin/mon/list?page=' + ${i}}" th:text="${i}"></a></li>
										<li th:unless="${i==paging.pageIndex}"><a th:href="@{'/admin/mon/list?page=' + ${i}}" th:text="${i}"></a></li>
									</th:block>
								</ul>
							</div>		
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->

<div th:replace="Admin/footer"></div>
