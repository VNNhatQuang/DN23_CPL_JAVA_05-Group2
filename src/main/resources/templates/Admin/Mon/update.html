						<form class="form-horizontal" action="/admin/mon/update" method="post" onsubmit="return validateMon();">
						
							<input type="hidden" name="MaMon" th:value="${mon.MaMon}"/>
							
							<div class="form-group">

								<div class="col-sm-10">

								</div>
							</div>



							<div class="form-group">
								<label class="control-label col-sm-2">Loại món:</label>
								<div class="col-sm-10">
									<!-- <input class="form-control" id="ContactName" name="ContactName"
										type="text" value="" / -->
									 <select name="ID_LoaiMon" >
					                	<option th:value="${mon.ID_LoaiMon}" th:text="${mon.TenLoai}"></option>
									  	<option th:each="lm : ${loaiMon}"  th:value="${lm.IDLoai}" th:text="${lm.TenLoai}"></option>
									</select>

									</select> <span class="field-validation-valid"
										data-valmsg-for="ContactName" data-valmsg-replace="true"
										style="color: #f00"></span>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">Đơn vị tính: <span id="errorDVT" style="color: red"></span></label>
								<div class="col-sm-10">
									<input type="text" id="DonViTinh" name="DonViTinh" th:value="${mon.DonViTinh}"/>
									<span class="field-validation-valid"
										data-valmsg-for="CustomerName" data-valmsg-replace="true"
										style="color: #f00"></span>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">Đơn giá: <span id="errorDonGia" style="color: red"></span></label>
								<div class="col-sm-10">
									<input type="text" id="DonGia" name="GiaBan" th:value="${mon.GiaBan}" min="0"/>
									<span class="field-validation-valid"
										data-valmsg-for="CustomerName" data-valmsg-replace="true"
										style="color: #f00"></span>
								</div>
							</div>
							
							<div class="form-group" style="text-align: end">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary">
										<i class="glyphicon glyphicon-floppy-disk"></i> Cập nhật
									</button>
									<a href="/admin/mon/list" class="btn btn-warning"> Quay lại </a>
								</div>
							</div>

						</form>
						
						<script type="text/javascript">
							function validateMon() {
								var TenMon=document.getElementById('TenMon').value;
								var errorTenMon=document.getElementById('errorTenMon');
								
								var DonViTinh=document.getElementById('DonViTinh').value;
								var errorDVT=document.getElementById('errorDVT');
								
								var DonGia=document.getElementById('DonGia').value;
								var errorDonGia=document.getElementById('errorDonGia');
								
								var checkWordTenMon = /[a-zA-Z]/.test(TenMon);
								var checkWordDVT = /[a-zA-Z]/.test(DonViTinh);
								
								if (TenMon == null || TenMon=='' || !checkWordTenMon) {
									errorTenMon.innerHTML = " * ";
									return false;
								}else{
									errorTenMon.innerHTML = '';
								}
								
								if (DonViTinh == null || DonViTinh=='' || !checkWordDVT) {
									errorDVT.innerHTML = " * ";
									return false;
								}else{
									errorDVT.innerHTML = '';
								}
								
								if (isNaN(DonGia) || DonGia<0) {
									errorDonGia.innerHTML = " * ";
									return false;
								}else{
									errorDonGia.innerHTML = '';
								}
								
								return true; 
							}
						</script>
					</div>
