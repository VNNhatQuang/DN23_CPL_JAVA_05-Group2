					<div style="text-align: center;">
						<a href="Sumday.jsp" class="btn btn-warning"> Theo ngày </a> <a
							href="Summonth.jsp" class="btn btn-warning"> Theo tháng </a> <a

					</div>
					<div style="padding: 15px">
						<label>Chọn ngày: </label> <select name="day">
							<%
							for (int i = 1; i <= 31; i++) {
							%>
							<option value="<%=i%>"><%=i%></option>
							<%
							}
							%>
						</select>
					</div>
				</div>
				<div style="padding: 20px 200px;">
					<canvas id="myChart"></canvas>

					<script>
						// Dữ liệu thống kê theo tháng
						var xValues = [ ];
						for (var i = 1; i <= 31; i++) {
						    xValues.push(i.toString());
						}
						var yValues = [ 10, 20, 40, 45, 50, 55, 65, 70, 80, 90,
								93, 100, 30, 20, 40, 45, 50, 55, 65, 70, 80, 90,
								93, 100, 30, 20, 40, 45, 50, 55, 65, 70, 80, 90];

						new Chart(
								"myChart",
								{
									type : "bar",
									data : {
										labels : xValues,
										datasets : [ {
											backgroundColor : "blue",
											data : yValues
										} ]
									},
									options : {
										legend : {
											display : false
										},
										title : {
											display : true,
											text : "Số lượng sản phẩm bán ra theo ngày"
										},
										scales : {
											yAxes : [ {
												ticks : {
													beginAtZero : true
												}
											} ]
										}
									}
								});
					</script>
					<label>Tiền thu <span class="material-symbols-outlined"
						style="padding: 2px 10px 10px 20px; background: blue; color: blue; margin: 15px 10px 0px 15px;">rectangle</span>
					</label>
